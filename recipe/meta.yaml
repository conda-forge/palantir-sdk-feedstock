{% set name = "palantir-sdk" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 94abb74f32f1253f8566130b76a31816eed985ebca399bc59be866203bf979bf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - poetry

  run:
    - python >=3.8
    - tomli
    - conjure-python-client >=2.1.0,<3

test:
  imports:
    - palantir

about:
  home: https://pypi.org/project/palantir-sdk/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Palantir Python SDK

extra:
  recipe-maintainers:
    - ahggns
    - tom-s-powell
    - AlexandreGuinaudeau
